<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Form</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet'>
	<style>
        *{box-sizing:border-box;margin: 0;padding: 0;border: 0;outline: 0;vertical-align: baseline;}
        body {font-family:'Open Sans', sans-serif;background:#f1f1f1;color:#191919;font-size:110%}
        *:focus {outline: none;}
        *:invalid {box-shadow:none}
        form {width:80%;margin:40px auto;}
        .form-row {position:relative;margin-bottom: 2%; }

        textarea { resize: none; }
        input { /*-webkit-appearance: none; -webkit-border-radius: 0; */border-radius: 0; }
        input, textarea { }
        label { font-size:.9rem; display: block; margin-bottom: .25em; cursor: pointer; font-weight:800}
        input, textarea { font-family:'Open Sans', sans-serif;font-size:1rem;display: block; padding: 1%; border-radius: 4px; border: 0 none; width: 100%; background: #e6e6e6;outline: none;  }
        input:hover :not(input[type=submit]), textarea:hover :not(input[type=submit]) { background: #f1f1f1; }


        .form-row-checkbox,
        .form-row-radio{ position: relative;}
        .form-row-radio legend { margin-bottom: .25em; }
        .form-row-checkbox .form-row-radio,
        .form-row-checkbox .form-row-checkbox,
        .form-row-radio .form-row-radio,
        .form-row-radio .form-row-checkbox { margin-bottom: 0; }
        input[type=radio],
        input[type=checkbox] {visibility:hidden;}
        .form-row-checkbox label:before,
        .form-row-radio label:before { text-align:center; border-radius: 50%; margin-right:0; background: #e6e6e6;display: inline-block; width:1em; height:1em; margin-right:1em;cursor: pointer; margin-left: 0;content:'';-moz-transition:all .2s linear;-webkit-transition:all .2s linear;transition:all .2s linear;}
        
        .form-row-checkbox input:checked + label:before {box-shadow:none;content:'\2713';color:rgba(0, 0, 0, 0.8);background: #e6e6e6;}
        .form-row-radio input:checked + label:before {box-shadow:none;background: rgba(0, 0, 0, 0.8);}
        
        .form-row-checkbox label, .form-row-radio label { display: inline-block;}
        .form-row-submit { margin-bottom: 0; }


        .button-add,
        input[type=submit],
        input[type=submit]:valid{ text-decoration: none; border-radius: 4px; width: auto; background: #3cb209; color: white; padding: .5em 2em; font-weight: 700; }
        .button-add:hover, input[type=submit]:hover { cursor: pointer; background: rgba(60, 178, 9, 0.8); color: #fff; }

        /* Input States */

        div[data-optional]{opacity:0.4}
        div[data-optional]:focus{opacity:1}
        
        .form-error-message {position:absolute;left:0%;text-align:right; top:0;width:100%;color:red;font-style:italic}

        .form-row-checkbox.form-error label:before,
        .form-row-radio.form-error label:before,
        .form-error { box-shadow: 0px 0px 5px 0px rgba(255, 25, 16, 0.9); background: rgba(255, 25, 16, 0.1); }

        input:valid,
        textarea:valid,
        .form-error:valid {background: rgba(60, 178, 9, 0.1);box-shadow: 0px 0px 5px 0px rgba(60, 178, 9, 0.9);}


        .form-row-checkbox.form-error,
        .form-row-radio.form-error {background:transparent;box-shadow:none;}

        .form-error-list { width: 100%; margin: 0 0 1.5em 0; padding: 3%; background: rgba(255, 25, 16, 0.1); color: rgba(255, 25, 16, 0.9); position: relative; }
        .form-error-list a {color: rgba(255, 25, 16, 0.9);}

        .form-error-list dt { margin-bottom: 1em; }
        .form-error-list ol { padding-left: 1.4em; margin-left: 0; }
    </style>
</head>
<body>		
    <a href="https://github.com/mjbp/form"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <form class="test-form-1" action="/">
        <fieldset>
            <div class="form-row">
                <label for="test-field1">Field 1: *</label>
                <input type="text" id="test-field1" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-field2">Field 2: *</label>
                <input type="text" id="test-field2" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-field3">Field 3: *</label>
                <textarea id="test-field3" required aria-required="true"></textarea>           
            </div>
            <div class="form-row">
                <label for="test-field4">Field 4: *</label>
                <input type="text" id="test-field4" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-telephone">Telephone: *</label>
                <input type="tel" id="test-telephone" pattern="\d+" value="" required aria-required="true">
            </div>
            <div data-optional="true" class="form-row">
                <label for="test-mobile">Mobile:</label>
                <input type="tel" id="test-mobile" value="">
            </div>
            <div class="form-row">
                <label for="test-email">Email: *</label>
                <input type="email" id="test-email" value="" required aria-required="true">
            </div>
            <div class="form-row form-row-radio">
                <fieldset>
                    <legend>Radio button title: *</legend>
                     <div class="form-row form-row-radio">
                        <input type="radio" id="test-radio-1" name="test-radio" value="option-1" required aria-required="true">
                        <label for="test-radio-1">Option 1</label>
                    </div>
                     <div class="form-row form-row-radio">
                        <input type="radio" id="test-radio-2" name="test-radio" value="option-2" required aria-required="true">
                        <label for="test-radio-2">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row form-row-checkbox">
                <fieldset>
                    <legend>Checkbox button title:</legend>
                     <div class="form-row form-row-checkbox">
                        <input type="checkbox" id="test-checkbox-1" name="test-checkbox" value="option-1" required aria-required="true">
                        <label for="test-checkbox-1">Option 1</label>
                    </div>
                     <div class="form-row form-row-checkbox">
                        <input type="checkbox" id="test-checkbox-2" name="test-checkbox" value="option-2" required aria-required="true">
                        <label for="test-checkbox-2">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row form-row-checkbox">
                <fieldset>
                    <legend>Required checkbox: *</legend>
                     <div class="form-row form-row-checkbox">
                        <input type="checkbox" id="test-checkbox-3" name="test-checkbox-3" value="1" required aria-required="true">
                        <label for="test-checkbox-3">Option 1</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row form-row-submit">
                <input type="submit" value="Submit">
            </div> 
        </fieldset>
    </form>
    
    <form class="test-form-2" action="/" role="form">
        <fieldset>
            <div class="form-row">
                <label for="test-field-2-1">Field 1: *</label>
                <input type="text" id="test-field-2-1" value="" pattern="[1]" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-field-2-2">Field 2: *</label>
                <input type="text" id="test-field-2-2" value="" placeholder="Placeholder" required aria-required="true">
            </div>
            <div class="form-row submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
		
	<!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>-->
	<script src="js/form.js"></script>
	<script>
        //$('form').Form();
        Form.init("form");
	</script>
</body>
</html>
