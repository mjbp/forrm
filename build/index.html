<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Form</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet'>
	<style>
        *{box-sizing:border-box;margin: 0;padding: 0;border: 0;outline: 0;vertical-align: baseline;}
        body {font-family:'Open Sans', sans-serif;background:#f1f1f1;color:#191919;font-size:110%}
        *:focus {outline: none;}
        *:invalid {box-shadow:none}
        form {width:80%;margin:40px auto;}
        .forrm-row {position:relative;margin-bottom: 2%; }

        textarea { resize: none; }
        input { /*-webkit-appearance: none; -webkit-border-radius: 0; */border-radius: 0; }
        input, textarea { }
        label { font-size:.9rem; display: block; margin-bottom: .25em; cursor: pointer; font-weight:800}
        input, textarea, select { font-family:'Open Sans', sans-serif;font-size:1rem;display: block; padding: 1%; border-radius: 4px; border: 0 none; width: 100%; background: #e6e6e6;outline: none;  }
        input:hover :not(input[type=submit]), textarea:hover :not(input[type=submit]) { background: #f1f1f1; }

        .forrm-hidden {position: absolute;overflow: hidden;clip: rect(0 0 0 0);height: 1px;width: 1px;margin: -1px;padding: 0; border: 0;}


        .forrm-row-checkbox,
        .forrm-row-radio{ position: relative;}
        .forrm-row-radio legend { margin-bottom: .25em; }
        .forrm-row-checkbox .forrm-row-radio,
        .forrm-row-checkbox .forrm-row-checkbox,
        .forrm-row-radio .forrm-row-radio,
        .forrm-row-radio .forrm-row-checkbox { margin-bottom: 0; }
        input[type=radio],
        input[type=checkbox] {visibility:hidden;}
        .forrm-row-checkbox label:before,
        .forrm-row-radio label:before { text-align:center; border-radius: 50%; margin-right:0; background: #e6e6e6;display: inline-block; width:1em; height:1em; margin-right:1em;cursor: pointer; margin-left: 0;content:'';-moz-transition:all .2s linear;-webkit-transition:all .2s linear;transition:all .2s linear;}
        
        .forrm-row-checkbox input:checked + label:before {box-shadow:none;content:'\2713';color:rgba(0, 0, 0, 0.8);background: #e6e6e6;}
        .forrm-row-radio input:checked + label:before {box-shadow:none;background: rgba(0, 0, 0, 0.8);}
        
        .forrm-row-checkbox label,
        .forrm-row-radio label { display: inline-block;}
        .forrm-row-submit { margin-bottom: 0; }

        button,
        .button-add,
        input[type=submit],
        input[type=submit]:valid{ text-decoration: none; border-radius: 4px; width: auto; background: #3cb209; color: white; padding: .5em 2em; font-weight: 700; font-size:1em;box-shadow:none;}
        button:hover,
        .button-add:hover,
        input[type=submit]:hover { cursor: pointer; background: rgba(60, 178, 9, 0.8); color: #fff; }

        input[type=range] {}

        /* Input States */

        div[data-optional] input,
        div[data-optional] label {opacity:0.5}
        div[data-optional] input:focus{opacity:1}
        
        .forrm-error-message {position:absolute;right:0%;text-align:right; top:0;width:40%;color:red;font-style:italic}

        .forrm-row-checkbox.forrm-error label:before,
        .forrm-row-radio.forrm-error label:before,
        .forrm-error input,
        .forrm-error select,
        .forrm-error textarea { box-shadow: 0px 0px 5px 0px rgba(255, 25, 16, 0.9); background: rgba(255, 25, 16, 0.1); }

        input:valid,
        textarea:valid,
        .forrm-error:valid {background: rgba(60, 178, 9, 0.1);box-shadow: 0px 0px 5px 0px rgba(60, 178, 9, 0.9);}
        input.forrm-success {background: rgba(60, 178, 9, 0.1);box-shadow: 0px 0px 5px 0px rgba(60, 178, 9, 0.9);}

        .forrm-disabled {opacity:0.5}

        .forrm-group {border-left:2px solid #e6e6e6;padding-left:2%;}

        .forrm-row-checkbox.forrm-error,
        .forrm-row-radio.forrm-error {background:transparent;box-shadow:none;}

        .forrm-error-list { width: 100%; margin: 0 0 1.5em 0; padding: 3%; background: rgba(255, 25, 16, 0.1); color: rgba(255, 25, 16, 0.9); position: relative; }
        .forrm-error-list a {color: rgba(255, 25, 16, 0.9);}

        .forrm-error-list dt { margin-bottom: 1em; }
        .forrm-error-list ol { padding-left: 1.4em; margin-left: 0; }
    </style>
</head>
<body>		
    <a href="https://github.com/mjbp/form"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <form class="test-form-1" action="/">
        <fieldset>
            <fieldset class="forrm-group">
                <div class="forrm-row">
                    <label for="test-text-1">Text: *</label>
                    <input type="text" id="test-text-1" name="test-text-1" value="" required aria-required="true" data-forrm-group="test-group">
                </div>
                <div class="forrm-row">
                    <label for="test-text-2">Text: *</label>
                    <input type="text" id="test-text-2" name="test-text-2" value="" required aria-required="true" data-forrm-group="test-group">
                </div>
                <div class="forrm-row">
                    <label for="test-text-3">Text: *</label>
                    <input type="text" id="test-text-3" name="test-text-3" value="" required aria-required="true" data-forrm-group="test-group">
                </div>
            </fieldset>
            <div class="forrm-row">
                <label for="test-textarea">Textarea: *</label>
                <textarea id="test-field3" name="test-field3" required aria-required="true"></textarea>
            </div>
            <div class="forrm-row">
                <label for="test-telephone">Telephone: *</label>
                <input type="tel" id="test-telephone" pattern="[\d-]+" value="" required aria-required="true">
            </div>
            <div class="forrm-row">
                <label for="test-mobile">Mobile:</label>
                <input type="tel" id="test-mobile" name="test-mobile" value="">
            </div>
            <div class="forrm-row">
                <label for="email">Email: *</label>
                <input type="email" id="email" value="" required aria-required="true">
            </div>
            <div class="forrm-row forrm-row-radio">
                <fieldset>
                    <legend>Radio button title: *</legend>
                     <div class="forrm-row forrm-row-radio">
                        <input type="radio" id="test-radio-1" name="test-radio" value="option-1" required aria-required="true">
                        <label for="test-radio-1">Option 1</label>
                    </div>
                     <div class="forrm-row forrm-row-radio">
                        <input type="radio" id="test-radio-2" name="test-radio" value="option-2" required aria-required="true">
                        <label for="test-radio-2">Option 2</label>
                    </div>
                     <div class="forrm-row forrm-row-radio">
                        <input type="radio" id="test-radio-3" name="test-radio" value="option-3" required aria-required="true">
                        <label for="test-radio-3">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="forrm-row forrm-row-checkbox">
                <fieldset>
                    <legend>Checkbox group, please check at least two:</legend>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-1" name="test-checkbox" data-forrm-group-min="2" value="option-1" required aria-required="true">
                        <label for="test-checkbox-1">Option 1</label>
                    </div>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-2" name="test-checkbox" data-forrm-group-min="2" value="option-2" required aria-required="true">
                        <label for="test-checkbox-2">Option 2</label>
                    </div>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-3" name="test-checkbox" data-forrm-group-min="2" value="option-3" required aria-required="true">
                        <label for="test-checkbox-3">Option 3</label>
                    </div>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-4" name="test-checkbox" data-forrm-group-min="2" value="option-4" required aria-required="true">
                        <label for="test-checkbox-4">Option 4</label>
                    </div>
                </fieldset>
            </div>
            <div class="forrm-row forrm-row-checkbox">
                <fieldset>
                    <legend>Checkbox group, please check at least two:</legend>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-1-1" name="test-checkbox-2" value="option-1" required aria-required="true">
                        <label for="test-checkbox-1-1">Option 1</label>
                    </div>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-2-1" name="test-checkbox-2" value="option-2" required aria-required="true">
                        <label for="test-checkbox-2-1">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="forrm-row forrm-row-checkbox">
                <fieldset>
                    <legend>Required checkbox: *</legend>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-5" name="test-checkbox-5" value="1" required aria-required="true">
                        <label for="test-checkbox-5">Option 1</label>
                    </div>
                </fieldset>
            </div>
            <div class="forrm-row forrm-rrow-submit">
                <input type="submit" value="Submit">
            </div> 
        </fieldset>
    </form>
    
    <form class="test-form-2" action="/" role="form">
        <fieldset>
            <div class="forrm-row">
                <label for="test-field-2-1">Field 1: *</label>
                <input type="text" id="test-field-2-1" value="" pattern="[1]" required aria-required="true">
            </div>
            <div class="forrm-row">
                <label for="test-field-2-2">Field 2: *</label>
                <input type="text" id="test-field-2-2" value="" maxlength="2" required aria-required="true">
            </div>
            <div class="forrm-row forrm-row-select">
                <label for="test-select">Select: *</label>
                <select id="test-select" required aria-required="true">
                    <option value="">Chooose</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="forrm-row forrm-row-file">
                <label for="test-file">File upload: *</label>
                <input type="file" id="test-file" required aria-required="true">
            </div>
            <div class="forrm-row forrm-row-search">
                <label for="test-search">Search: *</label>
                <input id="test-search" type="search" required aria-required="true">
            </div>
            <div class="forrm-row">
                <label for="test-number">Number: *</label>
                <input type="number" id="test-number" value="" data-forrm-conditonal="conditional-test" required aria-required="true">
            </div>
            <div class="forrm-row forrm-disabled conditional-test">
                <label for="test-url">Url: *</label>
                <input type="url" id="test-url" value="" data-forrm-conditonal-target="conditional-test" required aria-required="true" disabled>
            </div>
            <div class="forrm-row submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>

    <form class="test-form-3" action="/">
        <fieldset data-forrm-step="1">
            <div class="forrm-row">
                <label for="test-field-3-1">Field 1: *</label>
                <input type="text" id="test-field-3-1" name="test-field-3-1" value="" required aria-required="true">
            </div>
            <div class="forrm-row">
                <label for="test-field-3-2">Field 2: *</label>
                <input type="number" id="test-field-3-2" name="test-field-3-2" value="" maxlength="2" required aria-required="true">
            </div>
        </fieldset>
        <fieldset data-forrm-step="2">
            <div class="forrm-row forrm-row-checkbox">
                <fieldset>
                    <legend>Checkbox group</legend>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-3-1" name="test-checkbox-step" value="option-1" required aria-required="true">
                        <label for="test-checkbox-3-1">Option 1</label>
                    </div>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-3-2" name="test-checkbox-step" value="option-2" required aria-required="true">
                        <label for="test-checkbox-3-2">Option 2</label>
                    </div>
                </fieldset>
            </div>
            <div class="forrm-row forrm-row-checkbox">
                <fieldset>
                    <legend>Required checkbox: *</legend>
                     <div class="forrm-row forrm-row-checkbox">
                        <input type="checkbox" id="test-checkbox-step-2" name="test-checkbox-step-2" value="1" required aria-required="true">
                        <label for="test-checkbox-step-2">Option 1</label>
                    </div>
                </fieldset>
            </div>
        </fieldset>
        <fieldset data-forrm-step="3">
            <div class="forrm-row">
                <label for="test-field-3-3">Field 4: *</label>
                <input type="text" id="test-field-3-3" name="test-field-3-3" value="" required aria-required="true">
            </div>
            <div class="forrm-row">
                <label for="test-field-3-4">Field 5: *</label>
                <input type="number" id="test-field-3-4" name="test-field-3-4" value="">
            </div>
            <div class="forrm-row">
                <label for="test-field-3-5">Field 6: *</label>
                <input type="text" id="test-field-3-5" name="test-field-3-5" value="" required aria-required="true">
            </div>
            <div class="forrm-row submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
		
	<!--<script src="http://code.jquery.com/jquery-latest.min.js"></script>-->
	<script src="js/forrm.js"></script>
	<script>
        //$('form').Form();
        Forrm.init(".test-form-1, .test-form-2, .test-form-3");
	</script>
</body>
</html>
