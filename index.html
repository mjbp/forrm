        button, button:focus { outline: 0; background: transparent; }

        button img { vertical-align: baseline; }

        textarea { resize: none; }

        input { -webkit-appearance: none; -webkit-border-radius: 0; border-radius: 0; }

        input, textarea { outline: none; }

        .button-add,

        .button-add:hover, input[type=submit]:hover { cursor: pointer; background: rgba(60, 178, 9, 0.8); color: #fff; }

        /* errors */

        .form-error-message {position:absolute;left:0%;text-align:right; top:0;width:100%;color:red;font-style:italic}

        .form-error input,
        .form-error textarea { box-shadow: 0px 0px 5px 0px rgba(255, 25, 16, 0.9); background: rgba(255, 25, 16, 0.1); }

        .form-error-list { width: 100%; margin: 0 0 1.5em 0; padding: 3%; background: rgba(255, 25, 16, 0.1); color: rgba(255, 25, 16, 0.9); position: relative; }

    <a href="https://github.com/mjbp/form"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <form class="test-form-1" action="/">
        <fieldset>
            <div class="form-row">
                <label for="test-field1">Field 1:</label>
                <input type="text" id="test-field1" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-field2">Field 2:</label>
                <input type="text" id="test-field2" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-field3">Field 3:</label>
                <textarea id="test-field3" required aria-required="true"></textarea>           
            </div>
            <div class="form-row">
                <label for="test-field4">Field 4:</label>
                <input type="text" id="test-field4" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-telephone">Telephone:</label>
                <input type="tel" id="test-telephone" pattern="\d+" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-mobile">Mobile:</label>
                <input type="tel" id="test-mobile" placeholder="optional" value="">
            </div>
            <div class="form-row">
                <label for="test-email">Email:<span></span></label>
                <input type="email" id="test-email" value="" required aria-required="true">
            </div>
            <div class="form-row form-row-radio">
                <fieldset>
                    <legend>Radio button title:</legend>
                     <div class="form-row form-row-radio">
                        <input type="radio" id="test-radio-1" name="test-radio" value="option-1" required aria-required="true">
                        <label for="test-radio-1">Option 1<span></span></label>
                    </div>
                     <div class="form-row form-row-radio">
                        <input type="radio" id="test-radio-2" name="test-radio" value="option-2" required aria-required="true">
                        <label for="test-radio-2">Option 2<span></span></label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row form-row-checkbox">
                <fieldset>
                    <legend>Checkbox button title:</legend>
                     <div class="form-row form-row-radio">
                        <input type="checkbox" id="test-checkbox-1" name="test-checkbox" value="option-1" required aria-required="true">
                        <label for="test-checkbox-1">Option 1<span></span></label>
                    </div>
                     <div class="form-row form-row-radio">
                        <input type="checkbox" id="test-checkbox-2" name="test-checkbox" value="option-2" required aria-required="true">
                        <label for="test-checkbox-2">Option 2<span></span></label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row form-row-submit">
                <input type="submit" value="Submit">
            </div> 
        </fieldset>
    </form>
    
    <form class="test-form-2" action="/">
        <fieldset>
            <div class="form-row">
                <label for="test-name-2">Name:<span>*</span></label>
                <input type="text" placeholder="text required" id="test-name-2" value="" required aria-required="true">
            </div>
            <div class="form-row">
                <label for="test-company-2">Company:<span>*</span></label>
                <input type="text" placeholder="text required" id="test-company-2" value="" required aria-required="true">
            </div>
            <div class="form-row submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
